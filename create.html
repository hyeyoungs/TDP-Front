    <script>
        $(document).ready(function () {
            read_user();
        });

        $.ajaxPrefilter(function( options, originalOptions, jqXHR ) {
            login_check(options, originalOptions, jqXHR);
        });

        function create_til() {
            let info = {
                tilTitle : $('#title').val(),
                tilContent : $('#content').val(),
                tilView : true,
                tilLike : 0,
                tags: $("#tags").val()
            }
            $.ajax({
                type: "POST",
                url: `${domainURL}/til`,
                contentType: "application/json",
                data: JSON.stringify(info),
                success: function (response) { // 성공하면
                    alert("작성 완료!")
                    window.location.href = `/til_board.html`
                }
            });
        }

        $(document).on('click', '#btnList', function (e) {
            e.preventDefault();
            window.location.href = `${domainURL}/til_board.html`
        });

    </script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

<div id="footer" class="wrapper">
    <div class="inner">
        <section>
            <div class="box">
                <div class="content">
                    <h2 class="align-center">BOARD FORM</h2>
                    <hr />
                    <form action="#" method="post">
                        <div class="field">
                            <label for="title">Title</label>
                            <input name="title" id="title" type="text" placeholder="제목을 입력해주세요. ">
                        </div>
                        <div class="field half">
                            <p><span> Writer : </span><label for="content" class="user_nickname_append" id="user_nickname_append"></label>
                            </p>
                        </div>
                        <div class="field half">
                            <label for="tags">Tag</label>
                            <input type="text" value="" id="tags" data-role="tagsinput" placeholder="TAGS" >
                        </div>
                        <div class="field">
                            <label for="content">Content</label>
                            <textarea name="message" id="content" rows="6" placeholder="내용을 입력해주세요."></textarea>
                        </div>
                        <ul class="actions align-center">
                            <button type="button" class="btn-primary" onclick="create_til()" >SAVE</button>
                            <button type="button" class="btn-primary" id="btnList" >목록</button>
                        </ul>
                    </form>
                </div>
            </div>
        </section>
        <div class="copyright">
            &copy; Made By : <a href="https://github.com/0sunzero0/TDP-Spring"> CDP </a>.
        </div>
    </div>

    </footer>

    <!-- toast -->
    <article class="message is-danger" id="toast">
        <div class="message-header">
            <strong class="me-auto" id="til_title"></strong>
            <button class="delete" aria-label="delete" onclick="toast_close()"></button>
        </div>
        <div class="message-body" id="til_content">
        </div>
    </article>
    <!-- toast end -->

</div>

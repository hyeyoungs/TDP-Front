    <script>


        $(document).ready(function () {
            token_check();
            read_all_rooms();

        });

        function token_check(){
            if (localStorage.getItem('token') == null) {
                alert("로그인 해주세요")
                location.href = "./index.html"
            }
        }

        function sign_out() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            alert('로그아웃!')
            window.location.href = "/"
        }
        function create_room() {
            alert($('#room').val())
            let info = {
                roomName : $('#room').val()
            }


            alert(info.roomName)
            $.ajax({
                type: "POST",
                url: "/room",
                contentType: "application/json",
                data: JSON.stringify(info),
                success: function (response) { // 성공하면
                    alert("채팅방 개설 완료!")
                    window.location.href = "/rooms.html"
                }
            });
        }
        function read_all_rooms() {
            $.ajax({
                    type: "GET",
                    url: "/rooms",
                    data: {},
                    success: function (response) {
                        let all_rooms = response;
                        console.log(all_rooms);
                        for (let i = 0; i < all_rooms.length; i++) {
                            console.log(all_rooms[i]);



                            let idx=all_rooms[i]['roomId'];
                            let name = all_rooms[i]['name'];
                            let date=all_rooms[i]['createdAt']


                            if (i < 4) {
                                let temp_html = `<tr onClick="detail(${idx})" style="cursor:pointer;">

                                                <th scope="row">${name}<img src="new.png" height="30" width="30"></th>
                                               <td>${date}</td>

                                            </tr>`
                                $('#til-box').append(temp_html)

                            } else {
                                let temp_html = `<tr onClick="detail(${idx})" style="cursor:pointer;">
                                                <th scope="row">${name}</th>
                                                <td>${date}</td>

                                            </tr>`
                                $('#til-box').append(temp_html)
                            }
                        }
                    }
                }
            )
        }


        function detail(idx) {
            location.href = "room.html?id="+idx;
        }
    </script>

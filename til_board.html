<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title | TIL.D.P</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <!-- Toast CSS -->

    <script src="back.js" rel="script"></script>
    <script>
        size = 10
        current_page = 1
        isSearch = 0

        $(document).ready(function () {
            read_til_list(1, isSearch);
        });


        $.ajaxPrefilter(function( options, originalOptions, jqXHR ) {
            login_check(options, originalOptions, jqXHR);
        });

        function read_til_list(page, isSearch) {
            $('#til-box').empty();
            let keyword = $('#keyword').val()
            let setting = $('#setting-btn').text()
            if (keyword === '' || keyword == null){  isSearch = 0    }

            let url = `${domainURL}/til_board?page=${page}`;

            if (isSearch === 1){
                url = `${domainURL}/til/search?page=${page}&keyword=${keyword}&setting=${setting}`;
            }

            $.ajax({
                    type: "GET",
                    url: url,
                    data: {},
                    success: function (response) {
                        let til_list = response['tils']['content'];
                        for (let i = 0; i < til_list.length; i++) {
                            let count = 1;
                            let tags = '';
                            let title = til_list[i]['tilTitle'];
                            let user = til_list[i]['user']['nickname'];
                            let day = til_list[i]['createdAt'];
                            let til_idx = til_list[i]['id'];
                            let til_tags = til_list[i]['tags'];
                            let til_view = til_list[i]['tilView'];
                            for(let j = 0 ;  j < til_tags.length ; j++){
                                tags += " #"+ til_tags[j]['name'];
                            }
                            if (count < 4 && til_view === true) { // new
                                let temp_html = `<tr onClick="detail(${til_idx})" style="cursor:pointer;">

                                                <th scope="row">${title}<img src="new.png" height="30" width="30"></th>
                                                <td>${user}</td>
                                                <td>${day}</td>
                                                <td>${tags}</td>
                                            </tr>`
                                $('#til-box').append(temp_html)
                                count += 1;
                            } else {
                                if(til_view == false){  // lock
                                    let temp_html = `<tr onClick="detail(${til_idx})" style="cursor:pointer;">
                                                <th scope="row">${title}<img src="lock.png" height="30" width="30"></th>
                                                <td>${user}</td>
                                                <td>${day}</td>
                                                <td>${tags}</td>
                                            </tr>`
                                    $('#til-box').append(temp_html)
                                }
                                else {
                                    let temp_html = `<tr onClick="detail(${til_idx})" style="cursor:pointer;">
}
                                                <th scope="row">${title}</th>
                                                <td>${user}</td>
                                                <td>${day}</td>
                                                <td>${tags}</td>
                                            </tr>`
                                    $('#til-box').append(temp_html)
                                }
                            }

                        }
                        makePagingButtons(response['totalPages'], response['page'] + 1)
                    }
                }
            )

        }

        function detail(til_idx) {
            location.href = `/detail.html?idx=`+til_idx;
        }

        function til_search() {
            isSearch = 1
            read_til_list(1, isSearch)
        }

        function search_setting(a) {
            $('#setting-btn').text(a)
        }

        function makePagingButtons(total_page, page) {
            $('#pagination-buttons').empty();
            current_page = page;
            let tmp_html = ``;
            for (let index = 1; index <= total_page; index++) {
                if (current_page == index) {
                    tmp_html = `<li class="page-item active"><a class="page-link" onclick="read_til_list('${index}', isSearch)">${index}</a></li>`;
                } else {
                    tmp_html = `<li class="page-item"><a class="page-link" onclick="read_til_list('${index}', isSearch)">${index}</a></li>`;
                }
                $('#pagination-buttons').append(tmp_html);
            }
        }

    </script>
    <style>
        .wrap {
            margin: 50px auto;
        }

        .col-lg-6 {
            margin: 50px auto;
        }

        .row {
            float: right;
        }

        .navbar-brand {
            margin-left: 50px;
        }

        .nav-link {

            margin-left: 100px;
        }

        #create_button {
            margin-right : 100px;
        }

    </style>
</head>


<body>
<!-- navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="./home.html">TIL.D.P</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div id="navbar-nav" class="navbar-nav">
                <a class="nav-link " href="./til_board.html">Write TIL</a>
                <a class="nav-link" href="./mytil_page.html">My TIL</a>
                <a class="nav-link" href="https://github.com/">Github</a>
                <a class="nav-link" href="./my_page.html">myPage</a>
                <a class="nav-link" onclick="sign_out()">logout</a>
                <a class="nav-link" onclick="goback()">Back</a>
            </div>
        </div>
    </div>
</nav>




<div class="wrap">
    <div class="row" id="create_button">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-primary" href="./create.html" role="button">글쓰기</a>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <tr class="text-center">
                <th scope="col">TIL LIST</th>
            </tr>
        </table>
    </div>
    <div class="container">
        <table id="til-table" class="table">
            <thead>
            <tr>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
                <th scope="col">태그</th>
            </tr>
            </thead>
            <tbody id="til-box">
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination" style="justify-content: center;" id="pagination-buttons">

            </ul>
        </nav>
        <div class="col-lg-6">
            <div class="input-group">
                <div class="input-group-btn">
                    <button id="setting-btn" type="button" class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown" aria-expanded="false">제목<span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a style="cursor:pointer" onclick="search_setting('제목')">제목</a></li>
                        <li><a style="cursor:pointer" onclick="search_setting('작성자')">작성자</a></li>
                        <li><a style="cursor:pointer" onclick="search_setting('태그')">태그</a></li>
                    </ul>
                </div><!-- /btn-group -->
                <input id="keyword" type="text" class="form-control" placeholder="검색어를 입력해주세요" aria-label="...">
                <button onclick="til_search()" type="button" id="btn-search" class="btn btn-primary">검색</button>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
    </div>

</div>
<!-- toast -->
<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="1000000"
         style="position: absolute; top: 0; right: 0;">
        <div class="toast-header">
            <i class="bi bi-x-lg"></i>
            <strong class="me-auto" id="til_title">${title}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"
                    onclick="toast_close()"></button>
        </div>
        <div class="toast-body" id="til_content">
            ${content}
        </div>
    </div>
</div>
<!-- toast end -->
</body>
</html>

    <script>
        let roomId;
        let roomName;
        let username;
        let id;
        let stomp;
        $(document).ready(function () {
            id = window.location.search.split("=")[1]
            read_room();
            check_myroom();
            user_info = chat_user();
            console.log(user_info);
            username = user_info['username']

            var sockJs = new SockJS(`${domainURL}/stomp/chat`);
            //1. SockJS를 내부에 들고있는 stomp를 내어줌
            stomp = Stomp.over(sockJs);
            //2. connection이 맺어지면 실행
            stomp.connect({}, function () {
                read_room();
                //4. subscribe(path, callback)으로 메세지를 받을 수 있음
                stomp.subscribe(`/sub/chat/room/` + roomId, function (chat) {
                    console.log(roomId)
                    let content = JSON.parse(chat.body);
                    let writer = content.writer;
                    let str = '';
                    if (writer === username) {
                        str = "<div class='col-6'>";
                        str += "<div class='alert alert-secondary'>";
                        str += "<b>" + writer + " : " + content.message + "</b>";
                        str += "</div></div>";
                    } else {
                        str = "<div class='col-6'>";
                        str += "<div class='alert alert-warning'>";
                        str += "<b>" + writer + " : " + content.message + "</b>";
                        str += "</div></div>";
                    }
                    $("#msgArea").append(str);
                    read_room();

                });
                stomp.send("/pub/chat/enter", {}, JSON.stringify({
                    roomId: roomId, writer: username, message: "enter"
                }))

                read_room();
            });

            $(document).keydown(function (event) {
                if (event.keyCode === 13) {
                    let msg = document.getElementById("msg");
                    stomp.send('/pub/chat/message', {}, JSON.stringify({
                        roomId: roomId,
                        message: msg.value,
                        writer: username
                    }));
                    msg.value = '';
                }
            });

            $("#button-send").on("click", function (e) {
                let msg = document.getElementById("msg");
                console.log(msg)
                if (msg.value !== "") {
                    stomp.send('/pub/chat/message', {}, JSON.stringify({
                        roomId: roomId,
                        message: msg.value,
                        writer: username

                    }));
                    msg.value = '';

                } else {
                    alert("메시지를 입력해주세요!")
                }

            });

            $("#button-exit").on("click", function (e) {

                stomp.send('/pub/chat/exit', {}, JSON.stringify({roomId: roomId, writer: username, message: "exit"}))
                if (stomp !== null) {
                    stomp.disconnect();
                }
                read_room();
                window.location.href = "./rooms.html"
            });
        });

        $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
            login_check(options, originalOptions, jqXHR);
        });

        function read_room() {
            $.ajax({
                type: "GET",
                url: `${domainURL}/room/${id}`,
                data: {},
                success: function (response) {
                    console.log(response);
                    roomId = response['roomId'];
                    roomName = response['name'];

                    let room_count = response['count'];
                    $('#room-name').text(roomName);

                    $('#user_count').text(room_count);
                }
            });
        }

        function check_myroom() {
            $.ajax({
                type: "GET",
                url: `${domainURL}/room/my/${id}`,
                data: {},
                success: function (response) {
                    console.log(response)
                    if (response) {
                        console.log("네 빙")
                        $('#button-delete').show();
                    } else {
                        console.log("내 방 아님")
                        $('#button-delete').hide();
                    }
                }
            });
        }

        function delete_room() {
            $.ajax({
                type: "DELETE",
                url: `${domainURL}/room/${id}`,
                success: function (response) {
                    alert("삭제 완료!");
                    window.location.href = "./rooms.html"
                }
            });
        }


    </script>

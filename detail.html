<script>
    $(document).ready(function () {
        token_check();
        read_user_profile();
        append_github_id();
        append_introduce();
        idx = window.location.search.split("=")[1]
        $('#new-box').hide();
        get_til();
        //get_status();
        get_heart();
        get_comment();
     });

    function token_check(){
        if (localStorage.getItem('token') == null) {
            alert("로그인 해주세요")
            location.href = "./index.html"
        }
    }

    function login_check(options, originalOptions, jqXHR){
        if(localStorage.getItem('token')) {
            jqXHR.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
        } else {
            alert("로그인 해주세요")
            location.href = "./index.html"
        }
    }

    $.ajaxPrefilter(function( options, originalOptions, jqXHR ) {
        login_check(options, originalOptions, jqXHR);
    });

    function read_user() {
        $.ajax({
            type: "GET",
            url: "/user",
            async: false,
            success: function (response) {
                user_info = response;
            }
        });
        return user_info;
    }

    async function read_user_profile(){
        let user_info = await read_user();
        $('.user_id_append').text(user_info['username']);
        $('.user_nickname_append').text(user_info['nickname']);
        $('.user_profile_info_append').text(user_info['introduce']);
        $('.user_profile_pic_append').text(user_info['picture']);
        $('.github_id_append').text(user_info['github_id']);
        $('.user_id_append').val(user_info['username']);
        $('.user_nickname_append').val(user_info['nickname']);
        $('.user_profile_info_append').val(user_info['introduce']);
        $('.user_profile_pic_append').val(user_info['picture']);
        $('.user_profile_pic_real_append').attr('src', user_info['picture_real']);
        $('.github_id_append').val(user_info['github_id']);
    }

    async function append_github_id(){
        let user_info = await read_user();
        let github_id = user_info['github_id']
        if (github_id == null){
            $('.github_id_tag').hide();
        }
    }

    async function append_introduce(){
        let user_info = await read_user();
        let introduce = user_info['introduce']
        if (introduce == null){
            $('.introduce_tag').hide();
        }
    }

    var idx;

    function get_status() {
        $.ajax({
            type: "GET",
            url: `/status/${idx}`,
            data: {},
            success: function (response) {

                let status = response['status']
                if (status) {
                    let temp_html =
                        `<button type="button" onclick='new_box()' class="btn btn-primary two-button">수정</button>
                            <button type="button" onclick='delete_til()' class="btn btn-primary two-button">삭제</button>`
                    $('#mine').append(temp_html)
                }
            }
        });
    }

    function get_heart() {

        $.ajax({
            type: "GET",
            url: `/til/like/${idx}`,
            data: {},
            success: function (response) {
                console.log(response);

                // $("#heart-count").text(count);
                if (response) { //좋아요누른상태
                    let temp_html = `<i class="fa fa-heart" aria-hidden="true"></i>`
                    $('#now-heart').append(temp_html)


                } else { //좋아요 안누른상태
                    let temp_html = `<i class="fa fa-heart-o" aria-hidden="true"></i>`
                    $('#now-heart').append(temp_html)
                }

            }

        });
    }


    function get_til() {
        $.ajax({
            type: "GET",
            url: `/til_board/${idx}`,
            data: {},
            success: function (response) {

                let title = response['tilTitle']
                let content = response['til_content']
                let num_heart=response['til_like']

                $("#now-title").text(title);
                $("#now-content").text(content);
                $("#new-til-title").text(title);
                $('#new-til-content').text(content)
                $("#heart-count").text(num_heart);

            }
        });
    }

    function get_comment() {
        $.ajax({
            type: "GET",
            url: `/til/comments/${idx}`,
            data: {},
            success: function (response) {
                let user = response[0]['id']
                for (let i = 1; i < response.length; i++) {
                    let comment = response[i]['til_comment']
                    let day = response[i]['createdAt']
                    let commenter = response[i]['user']['id']
                    let comment_idx = response[i]['id']
                    let nickname = response[i]['user']['nickname']

                    // user는 접속자, commenter는 댓글 작성자
                    if (user == commenter) {
                        let temp_html =
                            `<tr>
                                <td>${nickname}</td>
                                <td>${comment}</td>
                                <td>${day}</td>
                                <td>
                                    <button type="button" onclick='delete_comment(${comment_idx})' class="btn btn-primary">삭제</button>
                                </td>
                                </tr>`

                        $('#comment-box').append(temp_html)

                    } else {
                        let temp_html =
                            `<tr>
                                <td>${nickname}</td>
                                <td>${comment}</td>
                                <td>${day}</td>
                                </tr>`

                        $('#comment-box').append(temp_html)
                    }
                }
            }
        });
    }


    function create_comment() {
        let info = {
            til_comment : $("#textarea-post").val(),
            idx: idx
        }
        $.ajax({
            type: "POST",
            url: "/til/comment",
            contentType: "application/json",
            data: JSON.stringify(info),

            success: function (response) {
                $("#modal-post").removeClass("is-active")
                window.location.reload()
            }
        })
    }

    function delete_comment(comment_idx) {
        comment_idx = parseInt(comment_idx)


        $.ajax({
            type: "DELETE",
            url: `/til/comments/${comment_idx}`,
            data: {},
            success: function (response) {
                alert("댓글 삭제")
                window.location.reload()
            }
        });
    }


    function delete_til() {
        $.ajax({
            type: "DELETE",
            url: `/til/${idx}`,
            success: function (response) {
                alert(response["msg"]);
                window.history.back();
            }
        });
    }


    function update_til() {
        let til_title = $('#new-til-title').val();
        let til_content = $('#new-til-content').val();
        $.ajax({
            type: "PUT",
            url: `/til/${idx}`,
            data: {til_title_give: til_title, til_content_give: til_content},
            success: function (response) {
                alert(response["msg"]);
                window.location.reload();
            }
        });
    }

    function time2str(date) {
        let today = new Date()
        let time = (today - date) / 1000 / 60  // 분

        if (time < 60) {
            return parseInt(time) + "분 전"
        }
        time = time / 60  // 시간
        if (time < 24) {
            return parseInt(time) + "시간 전"
        }
        time = time / 24
        if (time < 7) {
            return parseInt(time) + "일 전"
        }
        return `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`
    }

    function new_box() {
        $('#new-box').show();
    }

    function cancle() {
        $('#new-box').hide();
    }

    function toggle_like(idx, type) {

        let a_like = $('#heart')
        let $i_like = a_like.find("i")
        let like_num = $('#heart-count')
        if ($i_like.hasClass("fa-heart")) { //좋아요 된 상태
            // 좋아요 취소
            $.ajax({
                type: "DELETE",
                url: `/til/dislike/${idx}`,


                success: function (response) {
                    console.log(response)

                    $i_like.addClass("fa-heart-o").removeClass("fa-heart")
                    console.log(response);
                    //like_num.text(response["count"])

                }
            })
        } else {
            // 좋아요
            let info={content:type};
            $.ajax({
                type: "POST",
                url: `/til/like/${idx}`,
                contentType: "application/json",
                data: JSON.stringify(info),
                success: function (response) {

                    console.log(response);

                    $i_like.addClass("fa-heart").removeClass("fa-heart-o")

                }
            })

        }
        window.location.reload();
    }

    function sign_out() {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        alert('로그아웃!')
        window.location.href = "/"
    }
    </script>
